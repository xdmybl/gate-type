    kind: Filter
    listKind: FilterList
    plural: filters
    shortNames:
    - filter
    singular: filter
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            description: |-
              directly map to the Envoy v3 filter object
              只好先用着 envoy 的名称, 其实 filter 是一个基于功能的取名
              并不是基于概念的取名, 这里后期必然要换一个名
            oneOf:
            - not:
                anyOf:
                - required:
                  - hcm
                - required:
                  - tcpProxy
            - required:
              - hcm
            - required:
              - tcpProxy
            properties:
              commonInfo:
                description: common fields
                properties:
                  description:
                    type: string
                  name:
                    type: string
                  source:
                    enum:
                    - CustomDefinition
                    - AdminDefinition
                    type: string
                  updatedDatetime:
                    properties:
                      nanos:
                        description: |-
                          Non-negative fractions of a second at nanosecond resolution. Negative
                          second values with fractions must still have non-negative nanos values
                          that count forward in time. Must be from 0 to 999,999,999
                          inclusive.
                        format: int32
                        type: integer
                      seconds:
                        description: |-
                          Represents seconds of UTC time since Unix epoch
                          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
                          9999-12-31T23:59:59Z inclusive.
                        format: int64
                        type: integer
                    type: object
                type: object
              hcm:
                properties:
                  httpFilter:
                    items:
                      type: object
                    type: array
                  mergeSlashes:
                    type: boolean
                  routeConfigName:
                    description: 对应 Envoy route_config_name
                    type: string
                  skipXffAppend:
                    type: boolean
                type: object
              tcpProxy:
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources: {}
